<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
       <p>{{ myFunc() }}</p> 
    <!-- <img v-bind:src="img" v-bind:alt="alt"/> -->
    <!-- shorthand -->
    <img :src="img" :alt="alt"/>
    <a :href="myLink">Go to Google</a>
    <p v-html="myHtml"></p>
    <p v-text="message"></p>
</div>
    
</body>
<script>
    const App={
        data(){
        return{
            img:'',
            alt:'Pegunungan',
            myHtml:'<strong>this is my html</strong>',
            myLink:'https://google.com',
            message:'Hello World!!!!',
            isItTrue:false,
            myArray: [
                'My',
                'Skill',
                'is',
                'Awesome'
            ]
         } },
        methods:{
            myFunc(){
                const randomArray=this.myArray[Math.floor(Math.random()*this.myArray.length)]
                if (this.isItTrue){
                    return this.myArray[3]
                }
                return randomArray
            }
        },
        }
Vue.createApp(App).mount('#app')
</script>
</html>
