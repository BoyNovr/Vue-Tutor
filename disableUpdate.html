<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
    {{ updateName() }}
<p v-once>
    {{ name }}
</p>

<p>
    {{ name }}
</p>


    
</div>
    
</body>
<script>
    const App={
      data(){
        return{
          name:'Boy'    
        }
      },
      methods:{
        updateName(){
            setTimeout(()=>{
                this.name='Novriyal'
            },5000)
        }
      },  
        }
Vue.createApp(App).mount('#app')
</script>
</html>
